<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!-- getting the favicon from the public folder -->
    <link rel="icon" type="image/png" href="/assets/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jnanin Yoga Studio"/>
    
    <!-- {/* Canonical */} -->
    <link rel="canonical" href="https://jnaninyoga.com/" data-rh="true"/>
    
    <!-- {/* OGP - Open Graph Protocol */} -->
    <meta name="title" property="og:title" content="Jnanin Yoga Studio" data-rh="true"/>
    <meta name="description" property="og:description" content="Experience holistic wellness and embrace your inner strength at Jnanin Yoga Studio. Join me (the Yoga coach Ouarda) as I guide you through empowering classes that nurture your mind, body, and spirit. Embrace balance, empowerment, and self-discovery within our inclusive community." data-rh="true"/>
    <meta name="keywords" content="Yoga studio, women-led, holistic wellness, empowerment, mind-body-spirit, yoga classes, self-discovery, balance, inner strength, transformative journey, Yoga coach Ouarda, mindfulness, meditation, flexibility, strength, community, inclusivity, wellbeing, stress relief, relaxation, breathwork, health, fitness, positive energy, tranquility" data-rh="true"/>
    <meta property="og:type" content="website" data-rh="true"/>
    <meta property="og:url" content="https://jnaninyoga.com/" data-rh="true"/>
    <meta name="image" property="og:image" itemProp="image" content="https://jnaninyoga.com/assets/OGP.jpg" data-rh="true"/>
    <meta property="og:image:type" content="image/jpg" data-rh="true"/>
    <meta property="og:image:width" content="1280" data-rh="true"/>
    <meta property="og:image:height" content="640" data-rh="true"/>
    <meta property="og:image:alt" content="Jnanin Yoga Studio" data-rh="true"/>

    <!-- {/* Twitter Card */} -->
    <meta name="twitter:card" content="summary_large_image" data-rh="true"/>
    <meta name="twitter:title" content="Jnanin Yoga Studio" data-rh="true"/>
    <meta name="twitter:description" content="Experience holistic wellness and embrace your inner strength at Jnanin Yoga Studio. Join me (the Yoga coach Ouarda) as I guide you through empowering classes that nurture your mind, body, and spirit. Embrace balance, empowerment, and self-discovery within our inclusive community." data-rh="true"/>
    <meta name="twitter:image" content="https://jnaninyoga.com/assets/OGP.jpg" data-rh="true"/>
    <meta name="twitter:image:alt" content="Jnanin Yoga Studio" data-rh="true"/>
    
    <!-- Match Browser Colors -->
    <meta name="theme-color" content="#FCD0C7">
    <meta name="msapplication-navbutton-color" content="#FCD0C7">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FCD0C7">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Jnanin Yoga Studio</title>

    <script type="module" src="/src/main.jsx"></script>
